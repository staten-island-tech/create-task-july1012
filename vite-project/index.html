<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taco 'bout YUM</title>
  </head>
  <body class="app">
    <div role="HEADING">
      //MAKE FUNCTION ABOUT SEARCH AND OUTPUT A CARD WITH DESCS
      <label for="site-search" tabindex="0">Search the site's ingredients:</label>
      <input type="search" id="site-search" name="searchbtn" />
      <button tabindex="1">Search</button>
      <img src  = "logo.jpg" class="pic">
      
    </div>
    <div role = "storesselection">
      <label for="store-select" tabindex="0" class="subheader">Please select which store you would like to get your ingredients from:</label>
      <select name="stores" tabindex="1" id="store-select">
        <option  tabindex="2" value="Whole-Foods">Whole Foods</option>
        <option  tabindex="3" value="Shoprite">Shoprite</option>
        <option  tabindex="4" value="Target">Target</option>

      </select>
    </div>
    <!--idk if i wanna do premade tacos bc its extra work  <div role="premadebody">

      <div role="BODY">
        <h2 tabindex="0" class="subheader">Build your own taco!!</h2>
        <h2 tabindex="1" class="subheader">Please select which shell you would like:</h2>
      <form tabindex="2" id="shellform">
        <div>
          <input class="chckbx" type="checkbox" id="hard" name="type" value="hard"/>
          <label for="hard">Hard shell</label>
        </div>
        <div>
          <input class="chckbx" type="checkbox" id="soft" name="type" value="soft"/>
          <label for="soft">Soft shell</label>
        </div>
       <h2 class="subheader">Now choose a protein:</h2>
        <div>
          <input class="chckbx" type="checkbox" id="steak" name="type" value="steak"/>
          <label for="steak">Steak</label>
        </div>
        <div>
          <input class="chckbx" type="checkbox" id="chicken" name="type" value="chicken"/>
          <label for="chicken">Chicken</label>
        </div>
        <div>
          <input class="chckbx" type="checkbox" id="pork" name="type" value="pork"/>
          <label for="pork">Pork</label>
        </div>
        <div>
          <input class="chckbx" type="checkbox" id="fish" name="type" value="fish"/>
          <label for="fish">Fish</label>
        </div>
        <h2 class="subheader">Don't forget veggies:</h2>
        <div>
          <input class="chckbx" type="checkbox" id="lettuce" name="type" value="lettuce"/>
          <label for="lettuce">Lettuce</label>
        </div>
        <div>
          <input class="chckbx" type="checkbox" id="tomatoes" name="type" value="tomatoes"/>
          <label for="tomatoes">Tomatoes</label>
        </div>
        <div>
          <input class="chckbx" type="checkbox" id="avocado" name="type" value="avocado"/>
          <label for="avocado">Avocado</label>
        </div>
        <div>
          <input class="chckbx" type="checkbox" id="beans" name="type" value="beans"/>
          <label for="beans">Beans</label>
        </div>
        <div>
          <input class="chckbx" type="checkbox" id="cilantro" name="type" value="cilantro"/>
          <label for="cilantro">Cilantro</label>
        </div>
        <h2 class="subheader">Now choose a rice base:</h2>
        <div>
          <input class="chckbx" type="checkbox" id="white" name="type" value="white"/>
          <label for="white">White rice</label>
        </div>
        <div>
          <input class="chckbx" type="checkbox" id="brown" name="type" value="brown"/>
          <label for="brown">Brown rice</label>
        </div>
        <div>
          <input class="chckbx" type="checkbox" id="cilantrolime" name="type" value="cilantrolime"/>
          <label for="cilantrolime">Cilantro Lime rice</label>
        </div>
        <h2 class="subheader">Finally, toppings:</h2>
        <div>
          <input class="chckbx" type="checkbox" id="salsa" name="type" value="salsa"/>
          <label for="salsa">Salsa</label>
        </div>
        <div>
          <input class="chckbx" type="checkbox" id="guac" name="type" value="guac"/>
          <label for="guac">Guacamole</label>
        </div>
        <div>
          <input class="chckbx" type="checkbox" id="sourcream" name="type" value="sourcream"/>
          <label for="sourcream">Sour cream</label>
        </div>
        <div>
          <input class="chckbx" type="checkbox" id="lime" name="type" value="lime"/>
          <label for="lime">Lime</label>
        </div>
      </form>
      

      </div>
      

    
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
